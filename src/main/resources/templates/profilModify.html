<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Profil Modify</title>

    <link rel="icon" href="../../../../favicon.ico">

     <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/carousel/carousel.css" rel="stylesheet">
</head>

<body>
	<header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}" >Home : <span th:text="*{userName}"></span>, Your role : <span th:text="*{userRole}"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/index#ToMiddle}">Description</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/index#ToBottom}">Help</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            </ul>
        </div>
      </nav>
    </header>
    <div class="container marketing">
		<br/>
		<form autocomplete="off" action="#" th:action="@{/profilModify}"
					th:object="${theUser}" method="post" class="form-horizontal"
					role="form">
			<h3 class="form-signin-heading" th:text="ModifyPassword"></h3>
			<br/>
							 
			<input type="password" th:field="*{password}"
  								placeholder="Password..." class="form-control" required="required" /> 
  								<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message" ></label> 
				<br />
				<input type="password" th:field="*{passwordConfirm}"
 								placeholder="Confirm your password..." class="form-control" required="required" />
			<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
							class="validation-message" ></label> 
				<br />
			<button class="btn btn-lg btn-primary btn-block" name="Submit" type="Submit">Modify your password</button>
			<span style="font-size: 20; color: #9FE855;" th:utext="${successMessage}"></span>
		</form>
	</div>
					

</body>
</html>
