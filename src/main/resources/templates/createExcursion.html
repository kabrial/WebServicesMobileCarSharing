<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Excursion</title>

    <link rel="icon" href="../../../../favicon.ico">

     <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/carousel/carousel.css" rel="stylesheet">
</head>

<body>
	<header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/index#ToMiddle}">Description</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/index#ToBottom}">Help</a>
            </li>
            </ul>
        </div>
      </nav>
    </header>
    <div class="container marketing">
		<form autocomplete="off" action="#" th:action="@{/excursions/createExcursions}"
				 th:object="${theExcursion}" method="post" class="form-horizontal"
					role="form">
			<h3 class="form-signin-heading" th:text="Excursion"></h3>
			<br/>
			 
			 				<input type="number" th:field="*{days}"
								placeholder="Days..." class="form-control" required="required" step="1"/> 
							   <br/> 
								<input type="text" th:field="*{name}"
								placeholder="Name..." class="form-control" required="required" maxlength="32"/> 
									<br/> 
									<select name="cars" multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>
				<br />
			<button class="btn btn-lg btn-primary btn-block" name="Submit" type="Submit">Create Excursion</button>
			<span style="font-size: 20; color: #9FE855;" th:utext="${successMessage}"></span>
		</form>
		
	</div>
					

</body>
</html>
